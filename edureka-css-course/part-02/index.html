<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      h1 {
        color: blue;
      }

      p {
        color: red;
      }
      #paraId {
        color: green;
      }
      .paraClass {
        color: pink;
      }
    </style>
  </head>

    <h1 style="color: red">Checking specificity</h1>
    <p id="paraId" class="paraClass">
      This is a paragraph with element selector style, id selector style and
      class selector style
    </p>
  </body>
</html>
