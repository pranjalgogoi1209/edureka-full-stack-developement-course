<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form -->
    <!-- input tag, textarea tag and button tag -->
    <!-- these are self closing tag meaning they won't have closing tags -->

    <!-- action => where to send the form data to (backend) -->
    <!-- method => get or post -->
    <form action="" method="post">
      Name: <input type="text" name="name" /> <br />
      Password: <input type="password" name="password" /> <br />
      Age: <input type="number" name="age" /> <br />
      Gender: Male <input type="radio" name="gender" value="male" /> Female
      <input type="radio" name="gender" value="female" /> <br />
      Dob : <input type="date" name="dob" /> <br />
      Email: <input type="email" name="email" /> <br />
      Feedback: <textarea name="feedback"></textarea> <br />
      <button type="submit">Submit</button>
    </form>

    <!-- table -->
    <table
      border="1px "
      cellspacing="6px"
      cellpadding="6px"
      bgcolor="lightgreen"
    >
      <thead></thead>
      <tbody>
        <tr>
          <td>cell 1</td>
          <td>cell 2</td>
          <td>cell 3</td>
        </tr>
        <tr>
          <td>cell 1</td>
          <td>cell 2</td>
          <td>cell 3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
