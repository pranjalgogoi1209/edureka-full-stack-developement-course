<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = String("edureka");
      // length
      console.log(str.length);

      // slice (-1 => last element, 0 => first element)
      console.log(str.slice(1, -2));
      console.log(str.slice(-4, -1));
      console.log(str.slice(0, 4));

      // substring => it is also used to slice
      console.log(str.substring(1, 6));
      // substring is different at the time of negative argument
      console.log(str.substring(5, -1));

      // replace
      console.log(str.replace("edureka", "techkilla"));

      // uppercase
      console.log(str.toUpperCase());

      // trim
      var b = "   trim   me    ";
      console.log(b.trim());

      var arr = [1, 2, 3, 4, 5];
      // push
      arr.push(6);
      console.log(arr);

      // unshift
      arr.unshift(0);
      console.log(arr);

      // pop
      arr.pop();
      console.log(arr);

      // shift
      arr.shift();
      console.log(arr);

      // map method
      var num = [12, 34, 45, 56];

      var num2 = num.map(item => {
        return item + 1;
      });
      console.log(num2);

      // foreach
      num.forEach((item, index, array) => {
        console.log(item, index, array);
      });

      // filter
      var even = num.filter(ele => ele % 2 == 0);
      console.log(even);
    </script>
  </body>
</html>
