<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // cookie
      const cook = () => {
        document.cookie = "username=pranjalgogoi";
        console.log("cookie added");
      };
      cook();

      // local storage
      localStorage.setItem(
        "key",
        JSON.stringify({
          name: "pranjal",
          age: 24,
        })
      );
      localStorage.clear();

      //  session storage
      sessionStorage.setItem(
        "key",
        JSON.stringify({
          name: "pranjal",
          age: 24,
        })
      );
      sessionStorage.clear();

      // function currying
      const currying = () => {
        return () => {
          return () => {
            console.log("currying");
          };
        };
      };
      currying()()();
    </script>
  </body>
</html>
