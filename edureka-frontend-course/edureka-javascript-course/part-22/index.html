<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Edureka course day-67, class-48 (Javascript-22, Thursday, 14/03/2024)
    </title>
  </head>
  <body>
    <form onsubmit="handleSubmit(event)" method="post">
      Name: <input type="text" name="name" /> <br />
      Password: <input type="password" name="password" /> <br />
      Age: <input type="number" name="age" /> <br />
      Gender: Male <input type="radio" name="gender" value="male" /> Female
      <input type="radio" name="gender" value="female" /> <br />
      Dob : <input type="date" name="dob" /> <br />
      Email: <input type="email" name="email" /> <br />
      Feedback: <textarea name="feedback"></textarea> <br />
      <button type="submit">Submit</button>
    </form>

    <script src="./app.js"></script>
  </body>
