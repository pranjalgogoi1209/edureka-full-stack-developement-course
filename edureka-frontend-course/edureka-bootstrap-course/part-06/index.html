  <body>

    <p class="h1 text-muted">Heading 1</p>

    <!-- classes for standout headings/large headings :- .display-1, .display-2, .display-3, .display-4, .display-5, .display-6 -->
    <h1 class="display-1">Heading 1</h1>
    <p class="display-6">Heading 1</p>

    <!-- bootstrap image -->

        src="https://th.bing.com/th/id/OIP.6fJfnp2vLjVefES1h3xGugHaE8?rs=1&pid=ImgDetMain"

    <div class="d-flex justify-content-center mt-3">
      <div
        class="bg-primary div d-flex justify-content-center align-items-center"
      >
        1
      </div>
      <div class="bg-danger div">2</div>
      <div class="bg-secondary div">3</div>

    <!-- m-0 m-1, m-2, m-3, m-4, m-5 -->
    <!-- mt, mb, ms, me -->
    <!-- sm, md, lg -->

    <!-- padding, padding-top, padding-bottom, padding-right, padding-left -->\
    <!-- p-0 p-1, p-2, p-3, p-4, p-5 -->
    <!-- pt, pb, ps, pe -->
    <!-- sm, md, lg -->
