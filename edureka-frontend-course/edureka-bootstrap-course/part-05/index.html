<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>
      Edureka course day-32, class-23 (Bootstrap-05, Thursday, 08/02/2024)
    </title>
  </head>

  <body>
    <!-- carousel -->
    <!-- to stop auto slidiing -->
    <!--   data-bs-wrap="false" -->
    <div
      class="carousel slide"
      data-bs-ride="carousel"
      id="myCarousel"
      data-bs-interval="500"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://th.bing.com/th/id/OIP.GvntOdvz80txbfbW4rz2kAHaEo?rs=1&pid=ImgDetMain"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://wallpapercave.com/wp/3q4hxdJ.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://th.bing.com/th/id/OIP.anp0XQz24UeOEE5qf-5swQHaEo?rs=1&pid=ImgDetMain"
            class="d-block w-100"
            alt="..."
          />
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
