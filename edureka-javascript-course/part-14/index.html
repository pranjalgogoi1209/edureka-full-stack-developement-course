<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // global scope
      var name = "Pranjal";
      document.write(name);

      function add() {
        document.write(name);

        // local scope
        var name2 = "upama";
        document.write(name2);
      }

      add();

      // will get error
      // document.write(name2);

      // block scope => let and const

      // functional scope => var

      // IIFE
      (() => {
        console.log("IIFE");
      })();

      // explicit return

      const sum = (a, b) => a + b;

      console.log(sum(5, 6));

      // set time out

      setTimeout(
        (name, age) => {
          console.log(`${name}'s age is ${age}`);
          clearInterval(set);
          console.log("clear interval");
        },
        5000,
        "pranjal",
        25
      );

      const set = setInterval(() => {
        console.log(new Date().getSeconds());
      }, 1000);
    </script>
  </body>
</html>
