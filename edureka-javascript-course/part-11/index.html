<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 id="heading">PRANJAL GOGOI</h1>
      <p class="para">para</p>
      <p class="para">para2</p>
    </div>
    <form>
      <input type="text" placeholder="username" class="name" />
      <span class="nameWarning"></span>

      <input type="password" placeholder="password" class="password" />
      <span class="passwordWarning"></span>

      <button type="submit" onclick="validateForm(event)">submit</button>
    </form>

    <script>
      const div = document.querySelector("div");
      console.log(div);
      console.log(div.children);
      console.log(div.firstElementChild);
      console.log(div.lastElementChild);
      console.log(div.lastElementChild.parentElement);
      console.log(div.firstElementChild.nextElementSibling);
      console.log(div.lastElementChild.previousElementSibling);

      // create Element
      const p = document.createElement("p");
      p.innerHTML = "New Element";
      div.appendChild(p);

      // form validation
      const validateForm = e => {
        e.preventDefault();
        const name = document.querySelector(".name").value;
        const password = document.querySelector(".password").value;
        document.querySelector(".nameWarning").innerHTML = "";
        document.querySelector(".passwordWarning").innerHTML = "";
        var isValid = true;

        console.log(name, password);

        if (name === "") {
          document.querySelector(".nameWarning").innerHTML = "Enter Your Name";
          isValid = false;
        }

        if (password === "") {
          document.querySelector(".passwordWarning").innerHTML =
            "Enter a valid password";
          isValid = false;
        }
        return isValid;
      };
    </script>
  </body>
</html>
