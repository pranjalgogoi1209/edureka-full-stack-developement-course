<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fetchData() {
        return new Promise((res, rej) => {
          setTimeout(() => {
            /* const data = "data is fetched successfully";
            const data1 = "data is fetched unsuccessfully"; */

            const data =
              Math.random() > 0.5
                ? {
                    success: true,
                    message: "data is fetched successfully",
                  }
                : {
                    success: false,
                    message: "data is fetched unsuccessfully",
                  };

            if (data.success) {
              res(data.message);
            } else {
              rej(data.message);
            }
          }, 500);
        });
      }

      console.log("Please wait, Data is fetching...");
      fetchData()
        .then(respond => {
          console.log("data received", respond);
        })
        .catch(error => {
          console.log("data doesn't received", error);
        })
        .finally(() => {
          console.log("promise is over");
        });

      async function fetchDataAsync() {
        try {
          const data = await fetchData();
          console.log(data);
        } catch (error) {
          console.error(error);
        }
      }

      console.log("async");
      fetchDataAsync();

      class student {
        printNo(rnos) {
          rnos = [1, 2, 3, 4, 5];
          console.log(rnos);
        }
      }

      const obj = new student();
      obj.printNo([]);

      //   ("use strict");
      var x = 20;
      console.log(this === window);

      function h1() {
        console.log(this === window);
        this.alert("hi");
      }
      h1();
    </script>
  </body>
</html>
