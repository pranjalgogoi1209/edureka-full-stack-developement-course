<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    day-29

    <script>
      const func = () => {
        console.log("I am Arrow function ES6");
      };

      ("use strict");
      // console.log(x);

      // default parameter
      const add = (a, b = 10) => {
        console.log(a + b);
      };
      add(10);

      // template string
      console.log(`Hi, I am Pranjal
      and I am from Assam.
      `);

      // spread operator
      const arr1 = [1, 2, 3];
      const arr2 = [4, 5, 6];
      const arr3 = [...arr1, ...arr2];
      console.log(arr3);

      const obj1 = {
        name: "pranjal",
      };
      const obj2 = {
        age: 24,
      };
      const obj3 = {
        ...obj1,
        ...obj2,
      };
      console.log(obj3);

      // destructure
      const { name, age } = obj3;
      console.log(name, age);

      // set time out
      const sum = (a, b) => {
        setTimeout(() => {
          console.log(a + b);
        }, 1000);
      };
      sum(10, 20);

      // call back
      const multi = (a, b, print) => {
        print(a * b);
      };

      multi(12, 12, s => {
        console.log(s);
      });
    </script>
  </body>
</html>
